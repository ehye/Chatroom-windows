<script type="text/javascript">
var ws;
var _to;
var _name
var _uid;
var SocketCreated = false;
var isUserloggedout = false;
var idNameMap = new Map();

$(function() {
    // ToggleConnectionClicked();

function ToggleConnectionClicked() {
    if (SocketCreated && (ws.readyState == 0 || ws.readyState == 1)) {
        SocketCreated = false;
        isUserloggedout = true;
        ws.close(1000);
        $("#list").empty();
    }
    else {
        Log("Connectting ...");
        _name = $("#txtName")[0].value;
        try {
            if ("WebSocket" in window) {
                // ws = new WebSocket("ws://" + $("#Connection")[0].value + "?name=" + _name);
                ws = new WebSocket("ws://127.0.0.1:6017/Chat?name=" + _name);
            } else if ("MozWebSocket" in window) {
                // ws = new MozWebSocket("ws://" + $("#Connection")[0].value);
                ws = new MozWebSocket("ws://127.0.0.1:6017/Chat?name=" + _name);
            }

            SocketCreated = true;
            isUserloggedout = false;
        } catch (ex) {
            Log(ex, "ERROR");
            return;
        }
        $("#ToggleConnection")[0].innerHTML = "断开";
        ws.onopen = WSonOpen;
        ws.onmessage = WSonMessage;
        ws.onclose = WSonClose;
        ws.onerror = WSonError;
    }
};

function WSonOpen() {
    Log("Connection established", "OK");
};

function WSonMessage(event) {
    ProcessTextMessage(event.data);
};

function WSonClose(event) {
    if (isUserloggedout)
        $("#ToggleConnection")[0].innerHTML = "连接";
};

function WSonError() {
    Log("远程连接中断。", "ERROR");
};

function SendImgClicked(element) {
    var file = element.files[0];
    var reader = new FileReader();
    var b64;
    reader.onloadend = function() {
        console.log('RESULT', reader.result)
        
        var j = {
            uid: _uid,

            type: "pic", 
            data: reader.result
        };
        var jsonString = JSON.stringify(j);
        var myblob = new Blob([jsonString], {
            type: 'text/plain'
        });

        ws.send(myblob);
        document.getElementById("imgUpload").value = "";
    }
    reader.readAsDataURL(file);
}

function SendDataClicked() {
    if ($("#DataToSend")[0].value.trim() != "") {
        var j = {
            uid: _uid, 
            name: $("#txtName")[0].value,
            type: "msg", 
            data: $("#DataToSend")[0].value
        };
        var jsonString = JSON.stringify(j);
        var myblob = new Blob([jsonString], {
            type: 'text/plain'
        });

        ws.send(myblob);
        $("#DataToSend")[0].value = "";
    }
};

function showMessage(event) {
    var j = JSON.parse(event.target.result);
    switch (j.type) {
        case ("com"):
            if (j.data == "connect") {
                idNameMap.set(j.uid, j.name);
                $("#list").append('<a id="' + j.uid + '" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">' +
                    j.name + '<span class="badge badge-danger badge-pill"></span></a>');
            } else if (j.data == "disconnect") {
                idNameMap.delete(j.name);
                $("#"+j.uid).remove();
            }
            break;
        case ("list"):
            var n = j.data.split(',');
            var id = j.uid.split(',');
            for (var i = n.length - 1; i >= 0; i--) {
                if(n[i] == _name) continue;
                $("#list").append('<a id="' + id[i] + '" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">' +
                    n[i] + '<span class="badge badge-danger badge-pill"></span></a>');
            }
            break;
        case ("msg"):
            var name = '<p class="mx-2">'+j.name+'</p>';
            var msg = '<p class="badge badge-light">'+j.data+"</p>";
            if (j.name == _name)
                msg = '<p class="badge badge-success">'+j.data+"</p>";
            $("#LogContainer")[0].innerHTML += name;
            $("#LogContainer")[0].innerHTML += msg;
            break;
        case ("pic"):
            var name = '<p class="mx-2">'+j.name+'</p>';
            var msg = '<img class="rounded " src="' + j.data + '" /><br/>';
            $("#LogContainer")[0].innerHTML += name;
            $("#LogContainer")[0].innerHTML += msg;
        default:
            break;
    }
    $("#LogContainer")[0].scrollTop = $("#LogContainer")[0].scrollHeight;
}

function ProcessTextMessage(data) {
    var reader = new FileReader();
    reader.onload = function(event) {
        showMessage(event);
    };
    reader.readAsText(data);
};

function Log(Text) {
    var msg = "<b>" + Text + "</b>";
    $("#LogContainer")[0].innerHTML = $("#LogContainer")[0].innerHTML + msg + "<br/>";
    $("#LogContainer")[0].scrollTop = $("#LogContainer")[0].scrollHeight;
};

function isBase64(str) {
    try {
        return btoa(atob(str)) == str;
    } catch (err) {
        return false;
    }
}
